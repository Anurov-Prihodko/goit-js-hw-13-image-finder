<h1 class="title">FIND YOUR IMAGE</h1>
<form class="search-form" id="search-form">
  <input
    type="text"
    name="query"
    autocomplete="off"
    placeholder="Type to search images..."
  />
  <div class="container_search--btn">
    <button class="search_btn" type="submit">Search images</button>
  </div>
</form>

<ul class="gallery"></ul>

<div class="container_load">
  <button class="load" type="button" data-action="load-more">Load more</button>
</div>
